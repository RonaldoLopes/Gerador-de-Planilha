<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" (click)="onConfirmClick()" >{{newButtonText}}</button>
	<button mat-raised-button (click)="onEditClick()">{{editButtonText}}</button>
	<button mat-raised-button mat-dialog-close (click)="onCancelClick()">{{cancelButtonText}}</button>
</mat-dialog-actions>
